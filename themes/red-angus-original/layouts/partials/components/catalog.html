{{ $images := .Resources.ByType "image"}}
{{ $image := index $images 0 }}
{{ with .Resources.GetMatch "*.pdf" }}
<a href="{{.Permalink}}" target="_blank">
  <figure style="float: right;">
    <img src="data:{{ $image.MediaType}};base64, {{ $image.Content | base64Encode }}" style="max-width: 300px;">
    <figcaption>Download our catalog</figcaption>
  </figure>

</a>
{{ end }}
