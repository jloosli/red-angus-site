{{ define "main" }}
<main class="">
  <div class="banner-bottom container-fluid py-4">

      {{ .Content }}
      <a class="btn btn-primary btn-lg" href="{{ .Params.cta_link }}">{{ .Params.cta_text }}</a>
    </div>
  </div>

  <div class="container widgets mt-3">

      {{ range $.Site.Params.widgets.home }}
      <div class="col">
        <a href="{{.link}}">
          <div class="widget ">
            <img src="{{ .image | absURL }}" alt="{{ .title}}" class=""/>
            <h3 class="title">{{ .title }}</h3>
          </div>
