<div id="adobe-dc-view" style="height: 100vh; width: auto;"></div>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
  document.addEventListener("adobe_dc_view_sdk.ready", function(){
    var adobeDCView = new AdobeDC.View({clientId: '{{ getenv "HUGO_ADOBE_CLIENT_ID" }}', divId: "adobe-dc-view"});
    adobeDCView.previewFile({
      content:{
        location:         { url: "/sales/2025/Loosli 6.5X10 2-25.pdf"}},
      metaData:{fileName: "Loosli 2025 Sale.pdf"}
    },
    {
      embedMode: "SIZED_CONTAINER"
    });
  });
</script>
