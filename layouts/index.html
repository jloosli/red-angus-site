{{ define "main" }}
<main class="content landing">
  <div class="hero cloud">
    <div class="call-to-action">
      {{ .Content }}
      <a class="btn btn-primary" href="{{ .Params.cta_link }}">{{ .Params.cta_text }}</a>
    </div>
    <div class="media">
      {{ partial "components/slideshow" (dict "data_path" site.Params.home_slideshow_path ) }}
    </div>
  </div>
  <div class="widgets">
    {{ range $.Site.Params.widgets.home }}
    <div class="widget cloud">
      <h3 class="title">{{ .title }}</h3>
      <img src="{{ .image | absURL }}" alt="{{ .title}}"/>
    </div>
    {{ end }}
  </div>
</main>
{{ end }}

{{ define "breadcrumb" }}
<!--No Breadcrumb on home-->
{{ end }}
