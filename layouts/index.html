{{ define "main" }}
<section class="content landing">
  <div class="hero cloud">
    <div class="call-to-action">
      <h1>{{ .Params.Title }}</h1>
      <h2>{{ .Params.subtitle }}</h2>
      <a class="btn btn-primary" href="{{ .Params.cta_link }}">{{ .Params.cta_text }}</a>
    </div>
    <div class="media">
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="http://localhost:1313/images/cattle/females-resized.jpg" alt="Sale Heifers" width="100%"></div>
          <div class="swiper-slide">
            <img src="http://localhost:1313/images/cattle/Lot-1.jpg" alt="Sale Bulls"></div>
          <div class="swiper-slide">
            <img src="http://localhost:1313/images/cattle/new-frontier-600x430.jpg" alt="Herd Bulls">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </div>
  <div class="widgets">
    {{ range $.Site.Params.widgets.home }}
    <div class="widget cloud">
      <h3 class="title">{{ .title }}</h3>
      <img src="{{ .image | absURL }}" alt="{{ .title}}"/>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
