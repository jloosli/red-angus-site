<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

<!--  {{ "&lt;!&ndash; Main Stylesheet &ndash;&gt;" | safeHTML }}-->
<!--  {{ $styles := resources.Get "scss/styles.scss" | toCSS | minify }}-->
<!--  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">-->
  {{ partial "css" . }}

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `favicons/nrc_logo_notext.webp` | absURL }} " type="image/webp">
  <link rel="icon" href="{{ `favicons/nrc_logo_notext.webp` | absURL }} " type="image/webp">

</head>
